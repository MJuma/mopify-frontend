<mat-card>
    <mat-card-header>
        <mat-card-title>Mopidy</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="standard">
            <mat-label>WebSocket Url</mat-label>
            <input matInput placeholder="ws://localhost:6680/mopidy/ws/">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Save</button>
    </mat-card-actions>
</mat-card>

<mat-card>
    <mat-card-header>
        <mat-card-title>Theme</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-icon matPrefix>color_lens</mat-icon>
            <mat-select placeholder="Select theme" [value]="(selectedTheme$ | async)">
                <mat-option *ngFor="let theme of (themes$ | async)" [value]="theme" (onSelectionChange)="changeTheme(theme)">
                    {{theme | sentenceCase}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
</mat-card>
