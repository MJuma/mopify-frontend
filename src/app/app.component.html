<div class="main-container">
    <header class="header-6">
        <app-header></app-header>
    </header>
    <main class="content-container">
        <section>
            <article class="content-area">
                <router-outlet></router-outlet>
            </article>
            <article class="player">
                <div class="controls">
                    <clr-icon shape="shuffle" size="32"></clr-icon>
                    <clr-icon shape="step-forward" size="32" flip="horizontal"></clr-icon>
                    <clr-icon shape="play" size="48"></clr-icon>
                    <clr-icon shape="step-forward" size="32"></clr-icon>
                    <clr-icon shape="replay-all" size="32"></clr-icon>
                </div>
            </article>
        </section>
        <clr-vertical-nav class="nav-trigger--bottom" [clrVerticalNavCollapsible]="true">
            <app-side-nav></app-side-nav>
        </clr-vertical-nav>
        <clr-vertical-nav class="nav-trigger--bottom music-nav">
            <app-music-nav></app-music-nav>
        </clr-vertical-nav>
    </main>
</div>
